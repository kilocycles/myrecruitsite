    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1e1e1e 0%, #2c2c2c 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .header-tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .header-tab {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .header-tab:hover, .header-tab.active {
            background: rgba(24,144,255,0.8);
            border-color: #1890ff;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stats h3 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.5rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1890ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .filter-clear {
            color: #1890ff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .filter-clear:hover {
            text-decoration: underline;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #666;
        }

        .filter-btn:hover {
            border-color: #1890ff;
            color: #1890ff;
        }

        .filter-btn.active {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .position-count {
            background: white;
            padding: 1rem 2rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            font-size: 1rem;
            color: #333;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: #1890ff;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .job-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
        }

        .job-action {
            width: 32px;
            height: 32px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .job-action:hover {
            border-color: #1890ff;
            color: #1890ff;
        }

        .job-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .job-meta span:not(:last-child)::after {
            content: '|';
            margin-left: 0.5rem;
            color: #d9d9d9;
        }

        .job-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .job-tag {
            background: #f0f0f0;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.8rem;
            color: #666;
        }

        .job-apply {
            background: #1890ff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .job-apply:hover {
            background: #0c7cd5;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .apply-form {

        .form-group {

        }

        .form-label {

        .form-input {

            font-size: 0.95rem;
            transition: border-color 0.3s ease;

        .form-input:focus {

        .form-textarea {

        .pagination {

            justify-content: center;
            align-items: center;
            gap: 0.5rem;

        }

        .pagination-btn {

            background: white;

        }

        .pagination-btn:hover:not(:disabled) {

            color: #1890ff;
        }

        .pagination-btn.active {
            background: #1890ff;
            color: white;

        }

            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {

            }

                grid-template-columns: repeat(2, 1fr);
            }

            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

                tab.classList.remove('active');

            return categoryMap[category] || category;

        // 筛选职位
        function filterJobs(tabName, filterType, filterValue) {
            currentFilters[tabName][filterType] = filterValue;
            
            // 更新筛选按钮状态
            const filterSection = document.querySelector(`#${tabName} [data-${filterType}="${filterValue}"]`).closest('.filter-section');
            filterSection.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            filterSection.querySelector(`[data-${filterType}="${filterValue}"]`).classList.add('active');

            // 重新渲染职位
            renderJobs(tabName);
        }

        // 清除筛选
        function clearFilters(tabName) {
            currentFilters[tabName] = { category: 'all', city: 'all' };
            
            // 重置筛选按钮
            document.querySelectorAll(`#${tabName} .filter-btn`).forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll(`#${tabName} .filter-btn[data-category="all"], #${tabName} .filter-btn[data-city="all"]`).forEach(btn => {
                btn.classList.add('active');
            });

            // 重新渲染职位
            renderJobs(tabName);
        }

        // 打开申请模态框
        function openApplyModal(jobTitle) {
            document.getElementById('modalTitle').textContent = `申请：${jobTitle}`;
            document.getElementById('applyModal').style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('applyModal').style.display = 'none';
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelectorAll('.header-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(tab.dataset.tab);
                });
            });

            // 筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tabName = btn.closest('.tab-content').id;
                    const filterType = btn.dataset.category ? 'category' : 'city';
                    const filterValue = btn.dataset.category || btn.dataset.city;
                    filterJobs(tabName, filterType, filterValue);
                });
            });

            // 申请表单提交
            document.getElementById('applyForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('申请已提交！我们会尽快与您联系。');
                closeModal();
                e.target.reset();
            });

            // 点击模态框外部关闭
            document.getElementById('applyModal').addEventListener('click', (e) => {
                if (e.target.id === 'applyModal') {
                    closeModal();
                }
            });
